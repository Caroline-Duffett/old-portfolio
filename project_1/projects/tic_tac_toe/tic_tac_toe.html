<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="tic_tac_toe.js"></script>
  </head>
  <body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <h5 id='p1'></h5>
    <h5 id='p2'></h5>
    <div id='inputs'>
      <div id=p1inputDiv>
        <h4 id='text1'>Player 1: </h4>
        <input type='Name' id="name1" placeholder='Name'>
        <button onclick='btn1Functions()' id='p1Btn'>Enter</button>
        <button onclick='btn2Functions()' id='p2Btn'>Enter</button>
      </div>
    </div>
    <div id='start'>
      <button>Start</button>
    </div>
  </body>
</html>
